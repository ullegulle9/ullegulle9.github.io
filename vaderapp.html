<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Paraply1</title>
    <link rel="stylesheet" type="text/css" href="vaderapp.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Oswald">
</head>
<body>
  
    <div id="about"><a data-scroll href="#infoDiv">ABOUT</a></div>
    <button id="rain">CHECK WEATHER</button>
    <input type="text" id="input" placeholder="CITY,COUNTRYCODE">
    
    <div id="resCont">
        <div id="result"></div>
        <div id="wIcon"><img id="iconImage" src="http://openweathermap.org/img/w/11d.png"></div>
    </div>
    
    
    <div id="infoDiv">
        <div>
            <h1>What is this?</h1>
            <p id="infoText">This is a simple weather application finding the latest weather forecast update for your entered location. <br>
            Data collected from <a href="http://openweathermap.org">Open Weather</a><br>
            Photo origin <a href="https://unsplash.com/">Unsplash</a><br>
            Contact: mail@weathermail.nu</p>
            
        </div>
        <p class="toTop"><a data-scroll href="#about">Back to top</a></p>
    </div>
    <script src="smooth-scroll.js"></script>
    <script src="vaderapp.js"></script>
</body>
</html>
